<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colombia Salary analysis</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/tablet.css" media="screen and (min-width: 768px)">
    <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width: 1024px)">
</head>
<body>
    <header>
        <h1>salary analysis of colombia</h1>
        <span><a href="./index.html">Go Back</a></span>
    </header>

    <main class="container">
        <div class="">
            <canvas id="myChart" width="500" height="500"></canvas>
            <canvas id="salaries" width="500" height="500"></canvas>
        </div>
    </main>

    <script src="./salarios.js"></script>
    <script src="./analisis.js"></script>
    <script src="./animaciones-extras.js"></script>
    <script src="./plugins/chart.js"></script>
    <script src="./plugins/helpers.js"></script>
    <script>
        const labels = [
            'top 10% salaries',
            'general salaries',

        ];
        const data = {
            labels: labels,
            datasets: [{
                label: 'salary analysis of colombia',
                backgroundColor: [
                    'rgba(100, 255, 95, 0.4)',
                    'rgba(255, 100, 95, 0.4)'
                ],
                borderColor: [
                    'rgb(100, 255, 43)',
                    'rgb(255, 40, 43)'
                ],
                data: [top10ColMedian, ColGeneralMedian],
            }]
        };
        const config = {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };
    </script>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(
            ctx, config
        );
    </script>
</body>
</html>
