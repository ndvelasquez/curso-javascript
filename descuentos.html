<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/tablet.css" media="screen and (min-width: 768px)">
    <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width: 1024px)">
</head>
<body>
    <header>
        <h1>Discount Calculator</h1>
        <span><a href="./index.html">Go Back</a></span>
    </header>

    <main class="container">
        <div class="card">
            <img class="figure--img" src="./img/sale-percent-pngrepo-com.png" alt="">
            <h2>
                Calculate the discount of a product
            </h2>
            <form class="main__card__form">
                <div class="form__group">
                    <label for="price">
                        <span>Price</span>
                        <input type="number" name="price" id='price' required />
                    </label>
                </div>

                <div class="form__group">
                    <label for="coupon">
                        <span>Do you have a coupon?</span>
                        <input type="text" name="coupon" id='coupon' />
                    </label>
                </div>
                
                <div class="main__card__buttons">
                    <button type="button" onclick="calculatePriceWithDiscount()">Calculate Price with discount</button>
                </div>

                <div class="form__group">
                    <p class="form__field--center" id="price_result"></p>
                </div>
            </form>
        </div>
    </main>

    <script src="./descuentos.js"></script>
    <script src="./animaciones-extras.js"></script>
</body>
</html>
